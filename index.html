<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up </title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="images/fb.svg" alt="fb img">
            <p class="text-3xl mx-6">Facebook help you connect and sharer with the people in your life.</p>
        </div>
        <div class="right flex flex-col  bg-white p-8 rounded-xl ">
            <input class="px-4" type="text" placeholder="Email or Phone Number">
            <input class="px-4" type="Password" placeholder="Password">
            <button class="btn">Log In</button>
            <span>Forgotton password?</span>
            <hr>
            <button class="btn">Creat Account</button>
        </div>
    </div>
</body>

</html>
