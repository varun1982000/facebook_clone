<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up </title>
</head>
<body>
    <div class="container mt-48 flex mx-auto">
        <div class="left">
            <img class="w-60" src="images/fb.svg" alt="fb img">
            <p>Facebook help you connect and share with the  people in your life.</p>
        </div>
        <div class="right flex flex-col">
            <input type="text" placeholder="Email or Phone Number">
            <input type="Password" placeholder="Password">
            <button class="btn">Log In</button>
            <span>Forgotton password?</span>
            <hr>
            <button class="btn">Creat Account</button>
        </div>
    </div>
</body>
</html>
