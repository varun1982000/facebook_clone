<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up </title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="images/fb.svg" alt="fb img">
            <p class="text-3xl mx-8">Facebook help you connect and sharer with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"  type="text" placeholder="Email or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="Password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-l cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit justify-center cursor-pointer">Creat New Account</button>
        </div>
    </div>
</body>
</html>
